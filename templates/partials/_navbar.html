<style>
    nav {
        display: flex;
        justify-content: space-between;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12) !important;
        z-index: 999;
    }

    nav a.my-logo {
        color: brown;
    {#font-family: Algerian;#} font-weight: bold;
        font-size: 2rem;
    {#font-family: 'Permanent Marker', cursive;#} font-family: 'Niconne', cursive;
        width: 5rem;
    }

    @media screen and (min-width: 992px) {
        nav#my-dis {
            display: grid;
            align-items: center;
            justify-content: space-between;
            grid-template-columns: 1fr 1fr;
        }
    }

    .my-bg {
        background: rgba(226, 226, 226, 1) !important;
    }

    .my-color {
        color: #5d4954 !important;
    }

    .my-nav a {
        transition: all 1s;
        font-size: 1.3rem;
    }

    .my-nav a:hover {
        color: brown !important;
        {#transform: scale(1.2);#}
    }

    .active-nav {
        color: brown !important;
    }
</style>

<nav id="my-dis" class="my-dis navbar navbar-expand-lg navbar-light bg-light my-bg sticky-top">
    <a class="navbar-brand my-color my-logo" href="{% url 'home' %}">Talent Builder</a>
    <button class="navbar-toggler my-color" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon my-color"></span>
    </button>
    <div class="collapse navbar-collapse my-color" id="navbarNavAltMarkup">
        <div class="navbar-nav my-nav">
            <a  {% if request.path == '/' %}
                class="nav-item nav-link my-color active-nav"
            {% else %}
                class="nav-item nav-link my-color"
            {% endif %}
                href="{% url 'home' %}">Home</a>

            <a {% if 'upload-cv' in request.path %}
                class="nav-item nav-link my-color active-nav"
            {% else %}
                class="nav-item nav-link my-color"
            {% endif %}
                href="{% url 'upload_cv' %}">Upload CV</a>

            <a {% if 'portfolio' in request.path %}
                class="nav-item nav-link my-color active-nav"
            {% else %}
                class="nav-item nav-link my-color"
            {% endif %}
                href="{% url 'portfolio' %}">Portfolio</a>

            <a {% if 'contact' in request.path %}
                class="nav-item nav-link my-color active-nav"
            {% else %}
                class="nav-item nav-link my-color"
            {% endif %}
                href="{% url 'contact' %}">Contact</a>

{#            <a {% if 'blog' in request.path %}#}
{#                class="nav-item nav-link my-color active-nav"#}
{#            {% else %}#}
{#                class="nav-item nav-link my-color"#}
{#            {% endif %}#}
{#                href="{% url 'blogs' %}">Blog</a>#}

            <a {% if 'about' in request.path %}
                class="nav-item nav-link my-color active-nav"
            {% else %}
                class="nav-item nav-link my-color"
            {% endif %}
                href="{% url 'about' %}">About</a>
        </div>
    </div>
</nav>
